apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: cihancolak/my-flask-app
        ports:
        - containerPort: 5000
      imagePullSecrets:
      - name: myregistrykey
 
